<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <style>
      /* Base styles */
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(20, 19, 36);
        color: white;
        text-align: center;
      }
      .maintenance-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        max-width: 100%;
        overflow: hidden;
      }
      .logo {
        max-width: 350px;
        width: 100%;
        margin-bottom: 30px;
      }
      .title {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 1rem;
        margin-bottom: 20px;
      }
      .contact-info {
        font-size: 1.3rem;
        margin: 12px 0;
      }
      .highlighted-link {
        color: #55bae2;
        text-decoration: none;
      }
      .social-media {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 30px;
        flex-wrap: wrap;
      }
      .social-icon {
        width: 30px;
        height: 30px;
      }
      .spinner {
        margin-top: 30px;
        border: 6px solid #f3f3f3;
        border-top: 6px solid rgb(85, 186, 226);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      .footer {
        margin-top: 40px;
        font-size: 1rem;
        opacity: 0.6;
      }
      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* Responsive styles */
      @media (max-width: 768px) {
        .logo {
          max-width: 250px;
        }
        .title {
          font-size: 3.5rem;
        }
        .subtitle {
          font-size: 1.4rem;
        }
        .contact-info {
          font-size: 1.2rem;
        }
        .social-icon {
          width: 50px;
          height: 50px;
        }
        .spinner {
          width: 70px;
          height: 70px;
          border: 5px solid #f3f3f3;
          border-top: 5px solid rgb(85, 186, 226);
        }
        .footer {
          font-size: 1rem;
        }
        .social-media {
          gap: 20px;
        }
      }
      @media (max-width: 480px) {
        .logo {
          max-width: 230px;
        }
        .title {
          font-size: 2rem;
        }
        .subtitle {
          font-size: 1rem;
        }
        .contact-info {
          font-size: 1rem;
        }
        .social-icon {
          width: 45px;
          height: 45px;
        }
        .spinner {
          width: 50px;
          height: 50px;
          border: 5px solid #f3f3f3;
          border-top: 5px solid rgb(85, 186, 226);
        }
        .footer {
          font-size: 1rem;
        }
        .social-media {
          justify-content: space-evenly;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section class="maintenance-page">
      <!-- Logo -->
      <img
        src="https://static.wixstatic.com/media/432fd0_71a39417d7034cacbdc04b3891394a40~mv2.png"
        alt="Logo"
        class="logo"
      />
      <!-- Main content -->
      <div>
        <h1 class="title">We'll be back soon!</h1>
        <p class="subtitle">
          Our website is currently undergoing maintenance. We appreciate your
          patience!
        </p>
        <!-- Contact Info -->
        <p class="contact-info">You can contact us at:</p>
        <p class="contact-info">
          Phone:
          <a href="tel:+61418872166" class="highlighted-link">0418 872 166</a>
        </p>
        <p class="contact-info">
          Email:
          <a href="mailto:admin@maximumbuild.com.au" class="highlighted-link"
            >admin@maximumbuild.com.au</a
          >
        </p>
      </div>
      <!-- Social Media Links -->
      <div class="social-media">
        <!-- Facebook -->
        <a href="https://www.facebook.com/maximumbuild1" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
            alt="Facebook"
            class="social-icon"
          />
        </a>
        <!-- Instagram -->
        <a href="https://www.instagram.com/maximumbuild/" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg"
            alt="Instagram"
            class="social-icon"
          />
        </a>
        <!-- Email -->
        <a href="mailto:admin@maximumbuild.com.au" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/640px-Gmail_icon_%282020%29.svg.png"
            alt="Email"
            class="social-icon"
          />
        </a>
        <!-- LinkedIn -->
        <a
          href="https://www.linkedin.com/company/maximum-build/about/"
          target="_blank"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
            alt="LinkedIn"
            class="social-icon"
          />
        </a>
      </div>
      <!-- Loading Animation: Spinner -->
      <div class="spinner"></div>
      <!-- Footer -->
      <div class="footer">&copy; 2025 Maximum Build. All rights reserved.</div>
    </section>
  </body>
</html>
